<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Iniciar Sesion</h2>
      <label>
        <span>Correo</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">Iniciar sesion</button>
      <p class="forgot-pass">Forgot Password ?</p>
<br><br>
   <center> <a href="index.html" target="_blank">Volver</a></center>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
          <h2>¿Nuevo aquí?</h2>
          <p>¡Regístrese para que tengas la oportunidad de crear tu propia huerta!</p>
        </div>
        <div class="img-text m-in">
          <h2>¿Uno de nosotros?</h2>
          <p>
Si ya tiene una cuenta, inicie sesión. ¡Lo extrañamos!</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Registro</span>
          <span class="m-in">Iniciar</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Regístrate</h2>
        <label>
          <span>Nombre</span>
          <input type="text">
        </label>
        <label>
          <span>Correo</span>
          <input type="email">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="button" class="submit">REGÍSTRATE AHORA</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
